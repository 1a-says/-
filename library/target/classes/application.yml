# Spring Boot 应用配置
spring:
  application:
    name: library

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/library_management_system?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: DaoHaoGou123@
    
    # Druid 连接池配置
    druid:
      # 初始化连接数
      initial-size: 5
      # 最小空闲连接数
      min-idle: 5
      # 最大活动连接数
      max-active: 20
      # 获取连接等待超时时间（毫秒）
      max-wait: 60000
      # 连接有效性检测时间（毫秒）
      time-between-eviction-runs-millis: 60000
      # 连接最小生存时间（毫秒）
      min-evictable-idle-time-millis: 300000
      # 用来检测连接是否有效的 SQL
      validation-query: SELECT 1
      # 申请连接时执行 validationQuery 检测连接是否有效
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 开启 PSCache，并指定每个连接上 PSCache 的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      # 监控统计配置
      filters: stat,wall
      # Web 监控配置（可选）
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: false
        login-username: admin
        login-password: admin

# MyBatis-Plus 配置
mybatis-plus:
  # Mapper XML 文件位置
  mapper-locations: classpath:mapper/*.xml
  # 实体类包路径
  type-aliases-package: com.example.library.entity
  # 全局配置
  global-config:
    db-config:
      # 主键类型（自增）
      id-type: auto
      # 逻辑删除字段名
      logic-delete-field: deleted
      # 逻辑删除值
      logic-delete-value: 1
      # 逻辑未删除值
      logic-not-delete-value: 0
  # MyBatis 配置
  configuration:
    # 是否开启驼峰命名自动映射
    map-underscore-to-camel-case: true
    # 日志实现（开发环境使用）
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /

# JWT 配置
jwt:
  # 密钥（生产环境应使用更复杂的密钥）
  secret: library-management-system-jwt-secret-key-2026
  # Token 有效期（单位：毫秒，2小时）
  expiration: 7200000

# 系统默认配置
system:
  config:
    # 教师默认借阅期限（天）
    teacher-borrow-days: 90
    # 学生默认借阅期限（天）
    student-borrow-days: 60
    # 单次最大借阅数量（本）
    max-borrow-count: 5

# 日志配置
logging:
  level:
    com.example.library: debug
    com.baomidou.mybatisplus: debug
